<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curved Timeline</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000, #4c2943);
      color: white;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .curve-line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 300px;
      transform: translateY(-50%);
      background: none;
    }

    .curve-line svg {
      width: 100%;
      height: 100%;
    }

    .timeline-point {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transform: translate(-50%, -50%);
    }

    .timeline-point .icon {
      width: 60px;
      height: 60px;
      background: white;
      color: #9149e9;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    .timeline-point .content {
      margin-top: 10px;
      padding: 10px 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      backdrop-filter: blur(10px);
      font-size: 14px;
    }

    .line-circle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      transform: translate(-50%, -50%);
    }

    /* Positioning the points along the ascending curve */
    .point-1 {
      top: 60%;
      left: 10%;
    }

    .point-2 {
      top: 50%;
      left: 30%;
    }

    .point-3 {
      top: 40%;
      left: 50%;
    }

    .point-4 {
      top: 30%;
      left: 70%;
    }

    .point-5 {
      top: 20%;
      left: 90%;
    }

    .circle-1 {
      top: 60%;
      left: 10%;
    }

    .circle-2 {
      top: 50%;
      left: 30%;
    }

    .circle-3 {
      top: 40%;
      left: 50%;
    }

    .circle-4 {
      top: 30%;
      left: 70%;
    }

    .circle-5 {
      top: 20%;
      left: 90%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Curve Line -->
    <div class="curve-line">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 200">
        <path d="M0,200 Q250,100 500,50 T1000,0" stroke="url(#gradient)" fill="none" stroke-width="3" />
        <defs>
          <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#ff0080" />
            <stop offset="100%" stop-color="#9149e9" />
          </linearGradient>
        </defs>
      </svg>
    </div>

    <!-- Timeline Points -->
    <div class="timeline-point point-1">
      <div class="icon">‚öôÔ∏è</div>
      <div class="content">
        <h4>Placeholder 1</h4>
        <p>This is a sample text.</p>
      </div>
    </div>

    <div class="timeline-point point-2">
      <div class="icon">üìÑ</div>

        <p>This is a sample text.</p>
      </div>
    </div>

    <div class="timeline-point point-3">
      <div class="icon">üì±</div>
      <div class="content">
        <h4>Placeholder 3</h4>
        <p>This is a sample text.</p>
      </div>
    </div>

    <div class="timeline-point point-4">
      <div class="icon">üì¢</div>
      <div class="content">
        <h4>Placeholder 4</h4>
        <p>This is a sample text.</p>
      </div>
    </div>

    <div class="timeline-point point-5">
      <div class="icon">üîß</div>
      <div class="content">
        <h4>Placeholder 5</h4>
        <p>This is a sample text.</p>
      </div>
    </div>

    <!-- Circles Along the Curve -->
    <div class="line-circle circle-1"></div>
    <div class="line-circle circle-2"></div>
    <div class="line-circle circle-3"></div>
    <div class="line-circle circle-4"></div>
    <div class="line-circle circle-5"></div>
  </div>
</body>
</html>
