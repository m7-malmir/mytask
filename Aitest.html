<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعوت نامه عروسی</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .invitation-card {
      width: 500px;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: hidden;
      position: relative;
      transform: scale(0);
      animation: scaleUp 1s forwards;
    }

    @keyframes scaleUp {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    .invitation-card h1 {
      color: #d94d7a;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .invitation-card p {
      color: #555;
      font-size: 18px;
      line-height: 1.6;
    }

    .couple-names {
      font-size: 22px;
      font-weight: bold;
      color: #333;
      margin: 20px 0;
    }

    .date-time {
      font-size: 20px;
      color: #7a7a7a;
      margin: 20px 0;
    }

    .invitation-card .button {
      padding: 10px 30px;
      background-color: #d94d7a;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .invitation-card .button:hover {
      background-color: #b23e60;
    }

    .heart {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      color: #d94d7a;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    /* اضافه کردن گیف رقص */
    .dance-gif {
      margin-top: 30px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <div class="invitation-card">
    <div class="heart">❤️</div>
    <h1>دعوت نامه عروسی</h1>
    <p>ما با خوشحالی شما را به جشن پیوند و ازدواج خود دعوت می‌کنیم. این روز برای ما خاص است و می‌خواهیم آن را با شما به اشتراک بگذاریم.</p>
    <div class="couple-names">
      <p>علی و سارا</p>
    </div>
    <div class="date-time">
      <p>تاریخ: 15 اسفند 1403</p>
      <p>زمان: ساعت 19:00</p>
    </div>
    
    <!-- اضافه کردن گیف رقص -->
    <img src="3a787b8a089c6c74da1a0fce6693f547.gif" alt="رقص عروس و داماد" class="dance-gif">

    <!-- لینک مسیریابی به تالار -->
    <a href="https://maps.app.goo.gl/88DV1aNazvdpYvE76" class="button" target="_blank">مسیریابی به تالار</a>
  </div>
</body>
</html>
