<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday</title>
                  
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #ffe4e1; text-align: center;">

    <!-- جدول اصلی -->
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #ffe4e1;">
        <tr>
            <td align="center" style="padding: 20px; background-color: #5250eb;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    <tr>
                        <td align="center" style="padding: 30px 20px;">

                            <!-- عنوان -->
                             
                            <h1 style="color: 	#3ebfbb; font-size: 36px; margin: 0;">
                                &#127874;    Happy Birthday!  	&#127874;
                            </h1>
  <!-- خطوط تزئینی -->
  <hr style="border: none; border-top: 2px solid #3ebfbb; width: 50%; margin: 20px auto;">
                            <!-- متن -->
                            <h3>Dear MOHAMMAD</h3>
                            <p style="color: #505050; font-size: 18px; line-height: 1.6; margin: 20px 0;">
                                Wishing you a day filled with love, laughter, and unforgettable memories. May this year bring you success and happiness!  
                            </p>

            

                            <!-- پیام تبریک -->
                            <p style="color: #555555; font-size: 16px; line-height: 1.6;">
                                 Cheers to another amazing year of life!   
                                Let the celebrations begin!  
                            </p>

                            <!-- دکمه تبریک -->
                            <a href="#" style="display: inline-block; background-color: #ff7260; color: #ffffff; text-decoration: none; padding: 10px 20px; margin-top: 20px; border-radius: 5px; font-size: 16px; font-weight: bold;">
                                Celebrate Together!
                            </a>

                            <!-- خط پایانی -->
                            <hr style="border: none; border-top: 1px dashed #003972; width: 80%; margin: 30px auto;">

                            <!-- متن پایانی -->
                            <p style="color: #505050; font-size: 14px; margin-top: 20px;">
                                we wish you a very wonderful birthday 
                            </p>

                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
