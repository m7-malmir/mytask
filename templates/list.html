<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست داده‌ها</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            margin: 40px;
        }
        .table-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        td {
            background-color: #ffffff;
            color: #555;
        }
        .details-btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .details-btn:hover {
            background-color: #0056b3;
        }
        .print-btn {
            margin-top: 10px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .print-btn:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function printTable() {
            window.print();
        }
    </script>
</head>
<body>

    <div class="table-container">
        <h1>لیست داده‌ها</h1>

        <table>
            <thead>
                <tr>
                    <th>نام پوزیشن</th>
                    <th>نام</th>
                    <th>نام خانوادگی</th>
                    <th>جنسیت</th>
                    <th>زمان شروع پاسخ‌گویی</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ row['position'] }}</td>
                        <td>{{ row['name'] }}</td>
                        <td>{{ row['lastName'] }}</td>
                        <td>{{ row['gender'] }}</td>
                        <td>{{ row['createdDate'] }}</td>
                        <td>
                            <a href="{{ url_for('detail', row_id=row['id']) }}" class="details-btn">مشاهده جزئیات</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="#" class="print-btn" onclick="printTable()">پرینت کلی</a>
    </div>

</body>
</html>
