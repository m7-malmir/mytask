<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پروفایل هنری با نت‌های موسیقی</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6); /* لایه نیمه‌شفاف */
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.1); /* نیمه شفاف */
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 40px;
      max-width: 800px;
      color: #fff;
      display: flex;
      gap: 30px;
      z-index: 2;
      backdrop-filter: blur(10px); /* افکت شیشه‌ای */
    }

    .info-box img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .info-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info-text h2 {
      margin: 0 0 15px;
      font-size: 28px;
    }

    .info-text p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="overlay">
    <div class="info-box">
      <img src="https://placekitten.com/300/300" alt="Artist Image">
      <div class="info-text">
        <h2>نام هنرمند</h2>
        <p>
          این هنرمند در زمینه موسیقی الکترونیک فعالیت دارد و تاکنون چندین آلبوم منتشر کرده است. سبک کار او ترکیبی از کلاسیک و مدرن است.
        </p>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const notes = ['♪', '♫', '♬', '♩'];
    const mouse = { x: null, y: null };
    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    class Note {
      constructor() {
        this.reset();
        this.delay = Math.floor(Math.random() * 300);
      }

      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.vx = Math.random() * 4 - 2;
        this.vy = Math.random() * 4 - 2;
        this.size = Math.random() * 25 + 20;
        this.char = notes[Math.floor(Math.random() * notes.length)];
        this.colorHue = Math.floor(Math.random() * 360);
        this.life = 0;
        this.totalLife = 360;
        this.fadeInDuration = 60;
        this.fadeOutStart = 300;
        this.delay = Math.floor(Math.random() * 300);
      }

      update() {
        if (this.life < this.delay) {
          this.life++;
          return;
        }

        const age = this.life - this.delay;
        this.x += this.vx;
        this.y += this.vy;

        if (mouse.x && mouse.y) {
          const dx = this.x - mouse.x;
          const dy = this.y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            const angle = Math.atan2(dy, dx);
            const force = (1 - dist / 100) * 4;
            this.vx += Math.cos(angle) * force;
            this.vy += Math.sin(angle) * force;
          }
        }

        this.vx *= 0.99;
        this.vy *= 0.99;

        if (age >= this.totalLife) this.reset();
        this.life++;
      }

      getAlpha() {
        if (this.life < this.delay) return 0;
        const age = this.life - this.delay;

        if (age < this.fadeInDuration) {
          return age / this.fadeInDuration;
        } else if (age > this.fadeOutStart) {
          return 1 - ((age - this.fadeOutStart) / (this.totalLife - this.fadeOutStart));
        } else {
          return 1;
        }
      }

      draw(ctx) {
        const alpha = this.getAlpha();
        if (alpha <= 0) return;

        ctx.fillStyle = `hsla(${this.colorHue}, 80%, 70%, ${alpha})`;
        ctx.font = `${this.size}px Arial`;
        ctx.fillText(this.char, this.x, this.y);
      }
    }

    const notesArray = Array.from({length: 20}, () => new Note());

    function animate() {
      ctx.clearRect(0, 0, w, h);
      notesArray.forEach(note => {
        note.update();
        note.draw(ctx);
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
