<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Run Workflow</title>
</head>
<body>
  <button id="runBtn">🏃‍♂️ اجرای Workflow</button>

  <script>
    const BASE_URL = 'https://bpms.marinagroup.org';
    const SESSION_ID = '5gqhdaos5qhlhseh0hjf4u1z'; // کوکی معتبر
    const REGISTER_KEY = 'ZJM.IRM.IdeaRegistrationProcess';
    const CONTENT_XML = `<Content><Id>123</Id><IsInTestMode>true</IsInTestMode></Content>`;

    async function runWorkflow() {
      console.log("📡 شروع اجرای Workflow...");
      
      try {
        console.log("🚀 ارسال درخواست به:", `${BASE_URL}/Web/Ajax.+`);
        
        const response = await fetch(`${BASE_URL}/Web/Ajax.+`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-BestPracticeAjax-Class': '1ea6826a12d3c99da04cc13212e2d06f',
            'X-BestPracticeAjax-Method': '0a8beaad13595ec400446b677ce5983b',
            'Cookie': `ASP.NET_SessionId=${SESSION_ID}`
          },
          body: new URLSearchParams({
            registerKey: REGISTER_KEY,
            content: CONTENT_XML
          }),
          credentials: 'include'
        });

        console.log("📥 پاسخ سرور دریاف شد، وضعیت HTTP:", response.status);
        const text = await response.text();
        console.log("📝 متن پاسخ:", text);

      } catch (err) {
        console.error("❌ خطا در اجرای Workflow:", err);
      }
    }

    document.getElementById("runBtn").addEventListener("click", runWorkflow);
  </script>
</body>
</html>
