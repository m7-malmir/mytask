<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
   /* تنظیمات کلی صفحه */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background-color: black; /* پس‌زمینه سیاه */
  overflow: hidden; /* جلوگیری از اسکرول */
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.background {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
}

.note {
  position: absolute;
  color: white;
  opacity: 0;
  animation: move 12s linear infinite;
  pointer-events: none; /* جلوگیری از تداخل نوت‌ها با کلیک */
}

@keyframes move {
  0% {
    opacity: 1;
    transform: translateX(-100px); /* شروع از چپ‌ترین قسمت */
  }
  50% {
    opacity: 1;
    transform: translateX(50vw); /* حرکت به سمت مرکز */
  }
  100% {
    opacity: 0; /* محو شدن */
    transform: translateX(100vw); /* حرکت به سمت راست */
  }
}
</style>
<body>
  <div class="background">
    <div class="note">&#9835;</div>
    <div class="note">&#9833;</div>
    <div class="note">&#9834;</div>
    <div class="note">&#9839;</div>
    <!-- می‌توانی نوت‌های بیشتری اضافه کنی -->
  </div>
  <script src="script.js"></script>
</body>
</html>

<script>
const notes = document.querySelectorAll('.note');

// لیستی از رنگ‌های مختلف برای نت‌ها
const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#FFD700', '#8A2BE2'];

notes.forEach((note) => {
  // موقعیت تصادفی عمودی برای شروع از بین 3 موقعیت بالا، وسط یا پایین
  const randomStartY = Math.random();  // تولید یک عدد تصادفی بین 0 و 1
  let randomPosition;

  // اگر مقدار تصادفی کمتر از 0.33 باشد از بالا وارد شود
  if (randomStartY < 0.33) {
    randomPosition = '-10vh'; // 10% بالاتر از صفحه
  }
  // اگر کمتر از 0.66 باشد از وسط وارد شود
  else if (randomStartY < 0.66) {
    randomPosition = '50vh';  // وسط صفحه
  }
  // در غیر این صورت از پایین وارد شود
  else {
    randomPosition = '110vh';  // 10% پایین‌تر از صفحه
  }

  const randomDelay = Math.random() * 2; // زمان تأخیر تصادفی برای هر نوت
  const randomDuration = 10 + Math.random() * 5;  // مدت زمان انیمیشن تصادفی

  // اعمال موقعیت و زمان‌بندی تصادفی
  note.style.left = `-100px`;  // شروع از چپ‌ترین قسمت
  note.style.top = randomPosition;  // موقعیت تصادفی عمودی
  note.style.animationDuration = `${randomDuration}s`;
  note.style.animationDelay = `${randomDelay}s`;

  // تغییر رنگ تصادفی
  const randomColor = colors[Math.floor(Math.random() * colors.length)];
  note.style.color = randomColor;

  // تغییر اندازه تصادفی
  const randomSize = 30 + Math.random() * 50;  // سایز تصادفی بین 30px تا 80px
  note.style.fontSize = `${randomSize}px`;
});
</script>
