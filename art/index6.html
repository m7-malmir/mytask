<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
   /* تنظیمات کلی صفحه */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background-color: rgb(251, 248, 248); /* پس‌زمینه سیاه */
  overflow: hidden; /* جلوگیری از اسکرول */
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.background {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
}

.note {
  position: absolute;
  opacity: 0;
  animation: move 12s linear infinite;
  pointer-events: none; /* جلوگیری از تداخل نوت‌ها با کلیک */
  font-size: 40px; /* سایز پیش‌فرض */
  color: rgb(117, 24, 24); /* رنگ پیش‌فرض نت‌ها */
}

@keyframes move {
  0% {
    opacity: 1;
    transform: translateX(-100px); /* شروع از چپ‌ترین قسمت */
  }
  50% {
    opacity: 1;
    transform: translateX(50vw); /* حرکت به سمت مرکز */
  }
  100% {
    opacity: 0; /* محو شدن */
    transform: translateX(100vw); /* حرکت به سمت راست */
  }
}
</style>
<body>
  <div class="background">
    <div class="note">&#9835;</div>
    <div class="note">&#9833;</div>
    <div class="note">&#9834;</div>
    <div class="note">&#9839;</div>
    <!-- می‌توانی نوت‌های بیشتری اضافه کنی -->
  </div>
  <script src="script.js"></script>
</body>
</html>

<script>
const notes = document.querySelectorAll('.note');

// لیستی از رنگ‌های مختلف برای نت‌ها
const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#FFD700', '#8A2BE2'];

notes.forEach((note) => {
  // موقعیت تصادفی افقی و عمودی برای شروع
  const randomStartY = Math.random() * 80;  // موقعیت تصادفی در محور عمودی (بین 0% تا 80%)
  const randomStartX = Math.random() * 30;  // موقعیت تصادفی افقی از سمت چپ (بین 0% تا 30%)
  
  const randomDelay = Math.random() * 2; // زمان تأخیر تصادفی برای هر نوت
  const randomDuration = 10 + Math.random() * 5;  // مدت زمان انیمیشن تصادفی

  // اعمال موقعیت و زمان‌بندی تصادفی
  note.style.left = `${-100 + randomStartX}vw`;  // شروع از موقعیت تصادفی در سمت چپ
  note.style.top = `${randomStartY}vh`;  // موقعیت تصادفی عمودی
  note.style.animationDuration = `${randomDuration}s`;
  note.style.animationDelay = `${randomDelay}s`;

  // تغییر رنگ تصادفی
  const randomColor = colors[Math.floor(Math.random() * colors.length)];
  note.style.color = randomColor;

  // تغییر اندازه تصادفی
  const randomSize = 30 + Math.random() * 50;  // سایز تصادفی بین 30px تا 80px
  note.style.fontSize = `${randomSize}px`;
});
</script>
