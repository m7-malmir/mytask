<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
   /* تنظیمات کلی صفحه */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  background-color: black; /* پس‌زمینه سیاه */
  overflow: hidden; /* جلوگیری از اسکرول */
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.background {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
}

.note {
  font-size: 80px; /* سایز بزرگ‌تر برای نوت‌ها */
  position: absolute;
  color: white;
  opacity: 0;
  animation: move 12s linear infinite;
  pointer-events: none; /* جلوگیری از تداخل نوت‌ها با کلیک */
}

@keyframes move {
  0% {
    opacity: 1;
    transform: translateX(-100px) rotate(0deg); /* شروع از سمت چپ خارج از صفحه */
  }
  50% {
    opacity: 0.6;
    transform: translateX(50vw) rotate(180deg); /* حرکت به وسط و چرخش */
  }
  100% {
    opacity: 0; /* محو شدن */
    transform: translateX(100vw) rotate(360deg); /* حرکت به سمت راست */
  }
}

/* تنظیمات زمان‌بندی انیمیشن برای نوت‌ها */
.note:nth-child(1) {
  animation-delay: 0s;
}

.note:nth-child(2) {
  animation-delay: 0.5s; /* کاهش فاصله */
}

.note:nth-child(3) {
  animation-delay: 1s; /* کاهش فاصله */
}

.note:nth-child(4) {
  animation-delay: 1.5s; /* کاهش فاصله */
}

.note:nth-child(5) {
  animation-delay: 2s; /* کاهش فاصله */
}

.note:nth-child(6) {
  animation-delay: 2.5s; /* کاهش فاصله */
}
 
</style>
<body>
  <div class="background">
    <div class="note">&#9835;</div>
    <div class="note">&#9833;</div>
    <div class="note">&#9834;</div>
    <div class="note">&#9839;</div>
    <!-- می‌توانی نوت‌های بیشتری اضافه کنی -->
  </div>
  <script src="script.js"></script>
</body>
</html>
<script>
const notes = document.querySelectorAll('.note');

notes.forEach((note) => {
  // موقعیت تصادفی افقی و عمودی برای شروع
  const randomStartY = Math.random() * 80;  // موقعیت تصادفی در محور عمودی (بین 0% تا 80%)
  const randomDelay = Math.random() * 2; // زمان تأخیر تصادفی برای هر نوت
  const randomDuration = 10 + Math.random() * 5;  // مدت زمان انیمیشن تصادفی

  // اعمال موقعیت و زمان‌بندی تصادفی
  note.style.left = `-100px`;  // شروع از چپ‌ترین قسمت
  note.style.top = `${randomStartY}vh`;
  note.style.animationDuration = `${randomDuration}s`;
  note.style.animationDelay = `${randomDelay}s`;

  // تغییر اندازه تصادفی
  const randomSize = 70 + Math.random() * 30;  // سایز تصادفی بزرگتر
  note.style.fontSize = `${randomSize}px`;
});

</script>
