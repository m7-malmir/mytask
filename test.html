<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تماس با ما</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #0f172a;
      direction: rtl;
      color: white;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 60px auto;
      background-color: #1e2350;
      border-radius: 20px;
      overflow: hidden;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      background-color: #1e2350;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .form-group input,
    .form-group textarea {
      background-color: #11183c;
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .form-group textarea {
      resize: none;
      min-height: 120px;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #aaa;
    }

    .contact-info {
      flex: 0.8;
      background-color: #7c3aed;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      color: white;
      text-align: right;
    }

    .contact-info h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .contact-info p {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }

    .contact-info p i {
      margin-left: 10px;
    }

    .social-icons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .social-icons a {
      background-color: rgba(255,255,255,0.15);
      padding: 10px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      transition: background 0.3s;
    }

    .social-icons a:hover {
      background-color: rgba(255,255,255,0.3);
    }

    .submit-btn {
      background-color: #f43f5e;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #e11d48;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .contact-info {
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- فرم -->
  <div class="form-section">
    <form action="#" method="POST">
      <div class="form-row">
        <div class="form-group">
          <input type="text" name="lastname" placeholder="نام خانوادگی" required>
        </div>
        <div class="form-group">
          <input type="text" name="firstname" placeholder="نام" required>
        </div>
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="ایمیل شما" required>
      </div>
      <div class="form-group">
        <textarea name="message" placeholder="پیام شما..." required></textarea>
      </div>
      <button type="submit" class="submit-btn">ارسال پیام</button>
    </form>
  </div>

  <!-- اطلاعات تماس -->
  <div class="contact-info">
    <h2>تماس با ما</h2>
    <p><i class="fas fa-phone"></i>موبایل: 09190336311</p>
    <p><i class="fas fa-envelope"></i>taminsayeshalborz@gmail.com</p>
    <p><i class="fas fa-map-marker-alt"></i>البرز، کرج</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-whatsapp"></i></a>
      <a href="#"><i class="fab fa-telegram"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </div>
</div>

</body>
</html>
