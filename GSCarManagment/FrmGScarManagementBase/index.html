<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت خودروها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 20px;
            direction: rtl;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            margin-bottom: 20px;
        }
        .header button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        .header .add-btn {
            background-color: #28a745;
        }
        .header .edit-btn {
            background-color: #007bff;
        }
        .search-section {
            margin-bottom: 20px;
        }
        .search-section input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-section button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #f1f1f1;
        }
        .form-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            width: 48%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="ButtonControl2" class="add-btn">+ افزودن خودرو</button>
            <button id="ButtonControl3" class="edit-btn">ویرایش خودرو</button>
        </div>

        <div class="search-section">
            <input type="text" placeholder="جستجو در پلاک خودرو">
            <button>جستجو</button>
        </div>

        <table id="tblSelectCars">
            <thead>
                <tr>
                    <th>انتخاب</th>
                    <th>وضعیت</th>
                    <th>پلاک</th>
                    <th>نام مالک</th>
                    <th>مدل</th>
                    <th>رنگ</th>
                    <th>سال</th>
                    <th>ردیف</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>فعال</td>
                    <td>NAW9...</td>
                    <td>محسن اصغری</td>
                    <td>دنا</td>
                    <td>سفید روغنی</td>
                    <td>1401</td>
                    <td>1</td>
                </tr>
                <!-- ردیف‌های دیگر -->
            </tbody>
        </table>

        <div class="form-section">
            <div id="ComboBoxControl2" class="form-group">
                <label for="current-owner">مالک فعلی</label>
                <input  type="text" id="current-owner" placeholder="مالک فعلی">
            </div>
            <div class="form-group">
                <label for="new-owner">مالک جدید</label>
                <select id="new-owner">
                    <option>فرد مورد نظر را انتخاب کنید</option>
                </select>
            </div>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="delivery-date">تاریخ ثبت تحویل دهنده</label>
                <input type="date" id="delivery-date">
            </div>
            <div class="form-group">
                <label for="receiver-date">تاریخ ثبت تحویل گیرنده</label>
                <input type="date" id="receiver-date">
            </div>
        </div>

        <button id="ButtonControl1" class="submit-btn">ثبت تغییرات</button>
    </div>
</body>
</html>
