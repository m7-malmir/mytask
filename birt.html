<body style="background-color: rgb(0, 145, 199);">
    <a href="#gggg">hi</a>
    <canvas id="balloonCanvas"></canvas>
    <script>
        function fireConfetti() {
            const duration = 50 * 1000; 
            const end = Date.now() + duration;
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 250,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 8,
                    angle:50,
                    spread: 250,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
        window.onload = fireConfetti;


 
        animateBalloons();
    </script>
</body>
</html>
