<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پلی لیست موزیک</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .audio-container {
            background-color: #444;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            border-radius: 8px;
            background-color: #333;
            padding: 10px;
        }
        .playlist {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 400px;
        }
        .playlist li {
            background-color: #444;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }
        .playlist li:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>پلی لیست موزیک</h1>
    <div class="audio-container">
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="">
            مرورگر شما از پخش کننده صوتی پشتیبانی نمی‌کند.
        </audio>
    </div>
    <ul class="playlist">
        <li data-src="song1.mp3">موزیک ۱</li>
        <li data-src="song2.mp3">موزیک ۲</li>
        <li data-src="song3.mp3">موزیک ۳</li>
    </ul>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');
        const playlistItems = document.querySelectorAll('.playlist li');

        playlistItems.forEach(item => {
            item.addEventListener('click', function() {
                const src = this.getAttribute('data-src');
                audioSource.src = src;
                audioPlayer.load();
                audioPlayer.play();
            });
        });
    </script>
</body>
</html>
