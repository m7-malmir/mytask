<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بک‌گراند تصویر</title>
    <link rel="stylesheet" href="style.css">
        <script src="
https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js
"></script>
    <style>
        @font-face {
            font-family: 'ASuls';
            src: url('ASuls.woff2') format('woff2'),
                 url('ASuls.woff') format('woff'),
                 url('ASuls.ttf') format('truetype');
        }

        body {
            font-family: 'ASuls', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #fff; /* برای بهتر دیدن متن */
        }

        .main {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./1.jpg');
            background-size: contain; /* تصویر پس‌زمینه */
            background-repeat: no-repeat;
            background-position: center;
        }

        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgb(0 0 0 / 65%);
            border-radius: 10px;
            max-width: 90%; /* حداکثر عرض برای جلوگیری از overflow */
            box-sizing: border-box; /* به منظور محاسبه padding در عرض */
        }

        a {
            color: aliceblue!important;
            text-decoration: none;
            display: inline-flex; /* برای قرار دادن آیکون و متن در کنار هم */
            align-items: center;
            margin-top: 1rem; /* فاصله از سایر عناصر */
            transition: transform 0.3s; /* افکت انتقال */
        }

        .location-icon {
            width: 30px; /* بزرگتر کردن آیکون */
            height: 30px; /* بزرگتر کردن آیکون */
            margin-left: 5px; /* فاصله بین متن و آیکون */
        }

        /* انیمیشن زوم برای علامت دست */
        .hand-icon {
            font-size: 24px; /* اندازه علامت دست */
            margin-left: 10px; /* فاصله از متن */
            animation: zoom-in-out 1.5s infinite; /* انیمیشن زوم */
            color: #D6C7A7; /* رنگ کرمی برای علامت دست */
        }

        @keyframes zoom-in-out {
            0%, 100% {
                transform: scale(1); /* حالت اولیه */
            }
            50% {
                transform: scale(1.2); /* بزرگ شدن */
            }
        }

        h1, p {
            margin: 10px 0;
        }

        .m, .z {
            font-size: 33px;
            font-weight: bold;
            display: inline-block;
            margin: 0 15px;
            color: #fff;
            animation: shining 2s infinite; /* انیمیشن برای نام‌ها */
            position: relative;
            overflow: hidden;
        }

        @keyframes shining {
            0% {
                text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ffcc00;
            }
            50% {
                text-shadow: 0 0 15px #ffcc00, 0 0 20px #ffcc00, 0 0 25px #ffcc00;
            }
            100% {
                text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00, 0 0 15px #ffcc00;
            }
        }

        .calendar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid white;
            padding: 1px;
            border-radius: 10px;
            margin: 20px 0; /* فاصله بیشتر در موبایل */
        }

        .date {
            width: 70px;
            height: 70px;
            background: #1c2d4a;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
        }

        .day, .month {
            font-size: 22px;
        }

        @media (max-width: 480px) {
            .calendar {
                flex-direction: column;
                gap: 5px;
            }

            .date {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }

            .day, .month {
                font-size: 18px;
            }

            .m, .z {
                font-size: 28px; /* تغییر اندازه فونت برای موبایل */
                margin: 0; /* حذف حاشیه در موبایل */
            }

            h1 {
                font-size: 24px; /* اندازه فونت h1 در موبایل */
            }

            p {
                font-size: 16px; /* اندازه فونت پاراگراف در موبایل */
            }
        }
    </style>
</head>
<body>
    <canvas id="balloonCanvas"></canvas>
    <script>
        function fireConfetti() {
            const duration = 50 * 1000; 
            const end = Date.now() + duration;
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 250,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 8,
                    angle:50,
                    spread: 250,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
        window.onload = fireConfetti;


 
        animateBalloons();
    </script>
    <section class="main">
        <div class="content">
            <h1>✨به نام آنکه عشق آفرید✨</h1>
            <span class="m">محمد</span> و <span class="z">زهرا</span>
            <p>
                آنجا که سرنوشت در گوش عشق، رازی جاودانه گفت<br>
                دو دل، از هزاران راه، به یک مسیر رسیدند<br>
                اکنون، در این شب بی‌تکرار<br>
                شاهد شکفتن پیوندی باشید که با عشق سرشته شده است<br>
                حضور شما، نور این لحظه خواهد شد<br>
            </p>
            <div class="calendar">
                <span class="day">اسفند</span>
                <div class="date">۱۱</div>
                <span class="month">شنبه</span>
            </div>
            <div class="address">
                <a href="https://www.google.com/maps/place/%D8%B9%D9%85%D8%A7%D8%B1%D8%AA+%DB%8C%D9%88%D8%AA%D8%A7%D8%A8" title="کلیک کنید برای دیدن آدرس">
                    رفتن به جشن
                    <img class="location-icon" src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="لوکیشن">
                    <span class="hand-icon">&#x1F448;</span> <!-- علامت دست سمت چپ -->
                </a>
            </div>
        </div>
    </section>
</body>
</html>
