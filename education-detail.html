<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحه جزئیات</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- فونت فارسی -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');
    body { font-family: 'Vazirmatn', sans-serif; }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg relative">

    <!-- آیکن Share -->
    <button onclick="shareItem()" class="absolute left-4 top-4 text-gray-500 hover:text-indigo-600 transition">
      <i class="fa-solid fa-share-nodes text-xl"></i>
    </button>

    <!-- عنوان آیتم -->
    <h1 id="item-title" class="text-3xl font-bold mb-4 text-indigo-600">عنوان آیتم</h1>

    <!-- مدیا -->
    <div id="item-media" class="rounded-xl overflow-hidden mb-6">
      <!-- ویدیو / موزیک / پی‌دی‌اف -->
    </div>

    <!-- توضیحات -->
    <div id="item-description" class="text-lg leading-relaxed mb-6 text-gray-700">
      توضیحات مربوط به آیتم...
    </div>

    <!-- اطلاعات تکمیلی -->
    <div class="flex flex-col sm:flex-row sm:justify-between text-sm text-gray-500 border-t pt-4">
      <div>دسته‌بندی: <span id="item-category" class="font-medium text-gray-700"></span></div>
      <div>تاریخ: <span id="item-date" class="font-medium text-gray-700"></span></div>
    </div>
  </div>

  <!-- اسکریپت‌ها -->
  <script src="details.js"></script>
  <script>
    function shareItem() {
      const url = window.location.href;
      navigator.clipboard.writeText(url)
        .then(() => alert('لینک کپی شد!'))
        .catch(() => alert('کپی نشد :('));
    }
  </script>

</body>
</html>
