</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function () {
    function calculateTotalCost() {
        let total = 0;

        // پیمایش ستون هزینه سوخت \ کیلومتر
        $('#tblFuelItems tr.row-data').each(function () {
            let costText = $(this).find('td:nth-child(9)').text().replace(/,/g, '').trim(); // ستون 9 مربوط به هزینه است
            let cost = parseFloat(costText) || 0; // تبدیل به عدد
            total += cost;
        });

        // نمایش مجموع در اینپوت
        $('#totalCost').val(total.toLocaleString()); // اضافه کردن جداکننده اعداد
    }

    // محاسبه در هنگام بارگذاری صفحه
    calculateTotalCost();

    // اگر مقادیر جدول تغییر کردند (اختیاری)
    $('#tblFuelItems').on('change', 'td:nth-child(9)', function () {
        calculateTotalCost();
    });
});

</script>
